<div class="outer-container">
<mat-dialog-content>
  <form [formGroup]="filterForm">
    <h1 class="form-header">Event Filter</h1>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description Keywords</mat-label>
      <input matInput formControlName="description" placeholder="Event Description">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Event Type</mat-label>
      <mat-select matInput [(ngModel)]="selectedEventType" formControlName="type">
        <mat-option matInput *ngFor="let eventType of eventTypes" [value]="eventType">
            {{ eventType }}
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="City">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Max Participants</mat-label>
      <input matInput type="number" formControlName="maxParticipants">
    </mat-form-field>

    <mat-label>Minimum Rating</mat-label>
      <mat-slider min="1" max="5" step="0.25" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb>
      </mat-slider>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="applyFilters()">Apply</button>
</mat-dialog-actions>

</div>
