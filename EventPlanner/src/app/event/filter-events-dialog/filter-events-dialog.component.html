<div class="outer-container">
  <div>
    <h1 class="form-header">Event Filter</h1>
    <p class="subtext">Search by an optional number of parameters</p>
  </div>
<mat-dialog-content>
  <form [formGroup]="filterForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Event Type</mat-label>
      <mat-select matInput [(ngModel)]="selectedEventType" formControlName="type">
        <mat-option matInput *ngFor="let eventType of eventTypes" [value]="eventType">
            {{ eventType }}
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="City">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Max Participants</mat-label>
      <input matInput type="number" formControlName="maxParticipants">
    </mat-form-field>

    <mat-label class="rating-label">Minimum Rating</mat-label>
    <div class="rating-section">
      <p>{{ filterForm.get('minRating')?.value }}★</p>
      <mat-slider min="1" max="5" step="0.5" showTickMarks discrete [displayWith]="formatLabel">
        <input formControlName="minRating" matSliderThumb>
      </mat-slider>
    </div>

      <mat-form-field class="form-field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="rangeGroup" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        
        <ng-container *ngIf="rangeGroup">
          <mat-error *ngIf="rangeGroup.get('start')?.hasError('matStartDateInvalid')">
            Invalid start date
          </mat-error>
          <mat-error *ngIf="rangeGroup.get('end')?.hasError('matEndDateInvalid')">
            Invalid end date
          </mat-error>
        </ng-container>
        
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="applyFilters()">Apply</button>
</mat-dialog-actions>

</div>
