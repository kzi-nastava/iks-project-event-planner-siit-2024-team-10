<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.service.name}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.event.date}} {{reservation.startTime}} </td>
        </ng-container>

        <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef> End Time </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.event.date}} {{reservation.endTime}} </td>
        </ng-container>

        <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef> Event </th>
            <td mat-cell *matCellDef="let reservation">{{reservation.event.name}}</td>
        </ng-container>

        Actions Column
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let reservation">
                <button mat-icon-button class="accept-button" aria-label="Accept" (click)="accept(reservation.id)">
                    <mat-icon>check_circle</mat-icon>
                </button>

                <button mat-icon-button color="warn" aria-label="Deny" (click)="deny(reservation.id)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding: 16px;">
            No pending reservations
        </td>
        </tr>
    </table>
</div>
