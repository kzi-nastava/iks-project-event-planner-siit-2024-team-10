<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef> Sender </th>
            <td mat-cell *matCellDef="let comment"> {{comment.user}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let comment"> {{comment.rating}}/5 </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let comment"> {{comment.content}} </td>
        </ng-container>

        Actions Column
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let comment">
                <button mat-icon-button class="accept-button" aria-label="Accept" (click)="accept(comment.id)">
                    <mat-icon>check_circle</mat-icon>
                </button>

                <button mat-icon-button color="warn" aria-label="Deny" (click)="deny(comment.id)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding: 16px;">
            No pending comments
        </td>
        </tr>
    </table>
</div>
