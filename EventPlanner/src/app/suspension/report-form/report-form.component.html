<div class="dialog-container">
  <h2 mat-dialog-title>Report User</h2>

  <mat-dialog-content>
    <form (ngSubmit)="submit()" [formGroup]="form" class="report-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Please describe the reason for reporting this user</mat-label>
        <textarea matInput placeholder="Write at least 10 characters..." formControlName="description" rows="5"></textarea>
        <mat-hint align="start">Minimum 10 characters required</mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="actions">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Submit Report</button>
  </mat-dialog-actions>
</div>
