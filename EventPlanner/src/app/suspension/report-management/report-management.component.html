<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="reportee">
            <th mat-header-cell *matHeaderCellDef> Reported account </th>
            <td mat-cell *matCellDef="let report"> {{report.reporteeEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> Reporter </th>
            <td mat-cell *matCellDef="let report"> {{report.reporterEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reasoning </th>
            <td mat-cell *matCellDef="let report"> {{report.description}} </td>
        </ng-container>

        Actions Column
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let report">
                <button mat-icon-button class="accept-button" aria-label="Accept" (click)="accept(report.id)">
                    <mat-icon>check_circle</mat-icon>
                </button>

                <button mat-icon-button color="warn" aria-label="Deny" (click)="deny(report.id)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center; padding: 16px;">
            No pending reports
        </td>
        </tr>
    </table>
</div>
