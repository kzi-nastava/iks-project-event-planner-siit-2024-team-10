<h2 mat-dialog-title class="dialog-title">
  Change profile photo
</h2>

<mat-dialog-content>
  <form [formGroup]="photoForm">
    <div class="form-container">
      <div class="form-section photo-upload">
        <div class="upload-container">
          <input type="file" #fileInput (change)="onPhotoUpload()" accept="image/*" class="file-input">
          <div class="upload-area" (click)="fileInput.click()">
            <mat-icon class="upload-icon">cloud_upload</mat-icon>
            <p>Drag & Drop or Click to Upload a Photo</p>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()">
    Save
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onCancel()">
    Cancel
  </button>
</mat-dialog-actions>
