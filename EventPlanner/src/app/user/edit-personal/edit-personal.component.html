<div class="outer-container">
  <div class="register-container">
    <form [formGroup]="editForm" class="elegant-form">
      <div class="form-header">
        <h1>Edit Personal Details</h1>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" name="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" name="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" name="country">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" name="city">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" name="street">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>House number</mat-label>
        <input matInput formControlName="houseNumber" name="houseNumber">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" name="phone">
      </mat-form-field>
      <button mat-flat-button class="submit-btn" (click)="submit()">
        Submit
      </button>
    </form>
  </div>
</div>
