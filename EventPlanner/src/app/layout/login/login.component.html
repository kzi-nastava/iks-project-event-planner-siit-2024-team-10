<div class="login-container">
  <div class="image-section">
    <img src="login.jpg" alt="login-background">
  </div>
  
  <div class="form-section">
    <form class="login-form">
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to your account</p>
      </div>
      
      <div class="form-content">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter your password">
        </mat-form-field>
        
        <button mat-flat-button class="login-button" [routerLink]="['/home']">
          Login
        </button>
        
        <div class="register-link">
          Don't have an account yet? 
          <a [routerLink]="['/register-personal']">Register now!</a>
        </div>
      </div>
    </form>
  </div>
</div>
