<img class="img-left" src="https://i.ibb.co/SdjqS78/backgound.jpg">
<img class="img-right" src="https://i.ibb.co/SdjqS78/backgound.jpg">
<form>
  <h1>Register</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password again</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Profile photo</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>House number</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput>
  </mat-form-field>
  <p>Select role:</p>
  <mat-radio-group aria-label="Select role" (change)="onSelectionChange($event)">
    <mat-radio-button value="/home">Event organizer</mat-radio-button>
    <mat-radio-button value="/provider">Product/service provider</mat-radio-button>
  </mat-radio-group>
  <button mat-stroked-button [routerLink]="registerPath">Register</button>
</form>
