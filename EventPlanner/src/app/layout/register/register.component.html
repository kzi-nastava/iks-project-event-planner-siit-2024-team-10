<img class="img-left" src="https://i.ibb.co/SdjqS78/backgound.jpg" alt="register-img">
<img class="img-right" src="https://i.ibb.co/SdjqS78/backgound.jpg" alt="register-img">
<form>
  <h1>Register</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password again</mat-label>
    <input type="password" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Profile photo</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>House number</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput>
  </mat-form-field>
  <p>Select role:</p>
  <mat-radio-group aria-label="Select role">
    <mat-radio-button value="organizer">Event organizer</mat-radio-button>
    <mat-radio-button value="provider">Product/service provider</mat-radio-button>
  </mat-radio-group>
  <h1>Enter company info</h1>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>House number</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="4" placeholder="Enter description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Photos (optional)</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-stroked-button [routerLink]="['/home']">Register</button>
</form>
